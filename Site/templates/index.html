<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <div class="header">
            <h2>Vehicle Monitoring</h2>
            <img src="../static/Images/search.png">
            <input type="text" name="txtIpCar" placeholder="Ip of Car to be Monitored">
        </div>

        <div class="mainController">
            <div class="mainHeader">
                <img src="../static/Images/gear.png">
                <p>Main Settings</p>
            </div>
            <img src="../static/Images/robot.png">

            <div class="mainProgress">
                <div class="mainProgessBar">
                    <div class="mainLineProgress">
                        <div class="mainLineProgressBack"></div>
                    </div>
                    <div class="mainProgressNumber" id="mainProgressOne"><p>1</p></div>
                    <div class="mainProgressNumber" id="mainProgressTwo"><p>2</p></div>
                    <div class="mainProgressNumber" id="mainProgressThree"><p>3</p></div>
                    <div class="mainProgressNumber" id="mainProgressFour"><p>4</p></div>
                    <div class="mainProgressNumber" id="mainProgressFive"><p>5</p></div>
                    <div class="mainProgressNumber" id="mainProgressSix"><p>6</p></div>
                </div>
                <p id="mainProgessText">
                    Aqui vocÃª pode escrever q pica que vc quiser, e tem que testar para ver se centraliza
                </p>
            </div>

            <div class="mainOptions">
                <input type="button" value="Options 1">
                <input type="button" value="Options 2">
                <input type="button" value="Options 3">
            </div>
        </div>

        <div class="map">
            <div class="mapHeader">
                <img src="../static/Images/map.png">
                <p>Map</p>
            </div>

            <div class="mapBody">
                <div class="mapFirstStage">
                    <img class="imgMap"/>
                    <div class="mapButtons">
                        <input class="btnMapFirst" type="button" value="Choose an Image"><br><br>
                        <input class="btnMapConfirm" type="button" value="Confirm">
                        <input id="btnChooseImage" type="file" style="display: none;" accept="image/x-png, image/gif, image/jpeg"/>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="../static/jquery.js"></script>
    <script src="../static/animations.js"></script>
</html>
